<mat-table  [dataSource]="cursos">
  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <mat-header-cell  *matHeaderCellDef>Curso</mat-header-cell>
    <mat-cell  *matCellDef="let curso">{{ curso.nome }}</mat-cell>
  </ng-container>

  <!-- Categoria Column -->
  <ng-container matColumnDef="categoria">
    <mat-header-cell  *matHeaderCellDef>Categoria</mat-header-cell>
    <mat-cell  *matCellDef="let curso">{{ curso.categoria }}
      <mat-icon aria-hidden="false" aria-label="Categoria do Curso" fontIcon="home">{{ curso.categoria | categoria}}</mat-icon>
    </mat-cell>
  </ng-container>

    <!-- actioon Column  (click)="onAdd()"AÇÕES-->
    <ng-container matColumnDef="acoes" >
        <mat-header-cell *matHeaderCellDef class="action-column">
          <button
          mat-mini-fab color="primary"
          aria-label="Adicionar um curso"
          (click)= adicionarCurso()
          class="action-column-header"
          >
            <mat-icon >add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let curso"  class="action-column">
          <button mat-icon-button color="primary" aria-label="Editar curso" (click)= "editarCurso(curso)">
            <mat-icon >edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remove curso" (click)= "deletarCurso(curso)">
            <mat-icon >delete</mat-icon>
          </button>
        </mat-cell>
    </ng-container>

  <mat-header-row  *matHeaderRowDef="mostrarColunas"></mat-header-row>
  <mat-row  *matRowDef="let row; columns: mostrarColunas"></mat-row>
</mat-table>
