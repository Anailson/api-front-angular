<mat-card>
  <mat-toolbar color="primary"> Cursos Dispon√≠veis </mat-toolbar>

  <div class="column-flex mat-elevation-z8">
    <app-cursos-list
      *ngIf="cursos$ | async as cursos; else carregandoPagina"
      [cursos]="cursos"
      (add)="adicionarCurso()"
      (edit)="editarCurso($event)"
      (remove)="removeCurso($event)"
    >
    </app-cursos-list>

    <ng-template #carregandoPagina>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
